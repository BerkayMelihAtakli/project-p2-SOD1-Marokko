<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bevolking – Marokko</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .table-wrap{
      margin-top: 18px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      background: rgba(255,255,255,.92);
      box-shadow: var(--shadow);
    }
    table{
      width: 100%;
      border-collapse: collapse;
    }
    thead th{
      text-align: left;
      padding: 12px 14px;
      background: rgba(17,24,39,.06);
      border-bottom: 1px solid var(--border);
      font-weight: 900;
    }
    tbody td{
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      vertical-align: top;
    }
    tbody tr:last-child td{ border-bottom: 0; }
    tbody tr:hover td{
      background: rgba(17,24,39,.03);
    }
    .num{ text-align: right; font-variant-numeric: tabular-nums; }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(229,231,235,.95);
      background: rgba(255,255,255,.88);
      font-weight: 900;
      color: var(--text);
      white-space: nowrap;
    }
    .tag::before{
      content:"";
      width:10px; height:10px;
      border-radius: 3px;
      background: linear-gradient(135deg, var(--red), var(--green));
      box-shadow: 0 0 0 3px rgba(193,39,45,.10);
    }
    .muted{ color: var(--muted); }
    @media (max-width: 720px){
      thead{ display:none; }
      table, tbody, tr, td{ display:block; width:100%; }
      tbody td{
        display:flex;
        justify-content: space-between;
        gap: 12px;
      }
      tbody td::before{
        content: attr(data-label);
        font-weight: 900;
        color: var(--muted);
      }
      .num{ text-align: right; }
    }
  </style>
</head>
<body>
  <div id="header-plaats"></div>
  <div id="menu-plaats"></div>

  <main class="container">
    <section class="page">
      <span class="kicker">Tabel</span>
      <h1>Bevolking en verdeling – <span class="tag">Marokko</span></h1>
      <p class="lead">
        Hieronder zie je een overzicht van de totale bevolking en de verdeling naar bevolkingsgroep.
      </p>

      <div class="hr"></div>

      <div class="table-wrap" aria-label="Tabel bevolking Marokko">
        <table>
<tbody>
  <tr>
    <td data-label="Soort bevolkingsgroep">Arabisch</td>
    <td class="num" data-label="Aantal">24,67 miljoen</td>
    <td class="num" data-label="Percentage">67%</td>
  </tr>
  <tr>
    <td data-label="Soort bevolkingsgroep">Amazigh (Berbers)</td>
    <td class="num" data-label="Aantal">11,42 miljoen</td>
    <td class="num" data-label="Percentage">31%</td>
  </tr>
  <tr>
    <td data-label="Soort bevolkingsgroep">Sahrawi</td>
    <td class="num" data-label="Aantal">0,74 miljoen</td>
    <td class="num" data-label="Percentage">2%</td>
  </tr>
  <tr>
    <td data-label="Soort bevolkingsgroep"><strong>Totaal</strong></td>
    <td class="num" data-label="Aantal"><strong>36,83 miljoen</strong></td>
    <td class="num" data-label="Percentage"><strong>100%</strong></td>
  </tr>
</tbody>
</table>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
